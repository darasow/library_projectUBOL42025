<h2>Inscription</h2>
<form method="POST">
{% csrf_token %}
{{ form.as_p }}
{% if form.non_field_errors %}
<div class="errors">
{% for error in form.non_field_errors %}
<p class="error">{{ error }}</p>
{% endfor %}
</div>
{% endif %}
<button type="submit">S'inscrire</button>
</form>
{% if messages %}
<div class="messages">
{% for message in messages %}
<p class="message">{{ message }}</p>
{% endfor %}
</div>
{% endif %}
